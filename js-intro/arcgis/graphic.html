<html>
	<head>
		<meta charset=utf-8 />
		<title>ArcGIS - Graphic Example</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
		<script src="http://js.arcgis.com/3.13compact"></script>
		<style> html, body, #map { width: 100%; height: 100%; padding: 0px; margin: 0px;} </style>
	</head>

<body>

<div id="map"> </div>
<script>

        require([
             "esri/map",
             "esri/graphic",
             "esri/layers/GraphicsLayer",
             "esri/geometry/Point",
             "esri/symbols/SimpleMarkerSymbol",
             "esri/InfoTemplate",
             "dojo/domReady!"
             ],
             function(Map, Graphic, GraphicsLayer, Point, SimpleMarkerSymbol, InfoTemplate) {

                 var map = new Map("map", {
                  basemap: "topo",
                  center: [-1.268388,51.753249], // longitude, latitude
                  zoom: 17
                 });

                 var locationLayer = new GraphicsLayer();
                 var point = new Point(-0.0869382,-51.5254094);
                 var symbol = new SimpleMarkerSymbol().setColor("#1036DE").setSize(14);
                 var graphic = new Graphic(point, symbol);

                 var infoTemplate = new InfoTemplate();
                 infoTemplate.setTitle("<b>Sa√Ød Business School</b>");
                 infoTemplate.setContent("Park End St, Oxford, OX1 1HP");
                 locationLayer.add(graphic);
                 graphic.setInfoTemplate(infoTemplate);
                 map.addLayer(locationLayer)  // Makes sure that map is loaded

        });
   </script>

   </body>
  </html>
