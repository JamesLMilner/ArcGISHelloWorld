<html>
	<head>
		<meta charset=utf-8 />
		<title>arcgisUtils example</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
		<script src="http://js.arcgis.com/3.13compact"></script>
		<style> html, body, #map { width: 100%; height: 100%; padding: 0px; margin: 0px;} </style>
	</head>

	<body>

	<div id="map"> </div>
	<script>
		// This demo will only work on a web server ! (i.e. localhost)
		require([
		    "esri/map",
			"esri/arcgis/utils",
		    "dojo/domReady!"
		    ],
		    function(Map, arcgisUtils) {

				var webMapId = "70d5a6892019482c8b46ae40bdbcb7df";
				var selectorId = "map"
		        arcgisUtils.createMap(webMapId, selectorId, {
		          mapOptions: {
		            slider: true,
		            nav:false
		          }
		        }).then( function(returnedMap) {

					console.log(returnedMap);

		        });
		});
	</script>

	</body>
</html>
