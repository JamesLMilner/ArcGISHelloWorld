<html>
	<head>
		<meta charset=utf-8 />
		<title>Global Variables</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

		<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://js.arcgis.com/3.10compact"></script>		
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<style> #map { width: 100%; height: 100%; } </style>
	</head>

    <body>

        <div id="map"> </div>
        
        <script>
            
        var globalHello;

        require([  
        "esri/map",   
        "dojo/domReady!"  
        ],        
        function(Map) {
            
            

            var map = new Map("map", {  
               basemap: "gray",  
               center: [-0.122, 51.514], // longitude, latitude  
               zoom: 13 
             });
            
            globalHello = function hello () {
                return map;   
            }
            
            

         });

        </script>

    </body>
</html>
